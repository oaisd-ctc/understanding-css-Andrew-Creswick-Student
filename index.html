<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles/styles.css">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <title>Understanding CSS</title>
        <style>
            p {
                font-style: italic;
                font-size: 55px;
            }
            ul {
                text-decoration-line: underline;
            }
            h1 {
                font-size: 12px;
                color:pink;
            }
        </style>
    </head>
    <body>
        <h1 style="color:red; font-size: 55px; text-align: center; text-shadow: 4px 4px green;">Understanding CSS</h1>
        <p>Paragraph Text</p>
        <ul>
            <li>abc</li>
            <li>bcd</li>
            <li>cde</li>
        </ul>
        <img class="w3-circle" src="cat.jpg" alt="Cat">
        <div class="w3-green" style="height:24px;width:45%"></div>
        <img class="button" src="cat.jpg" alt="Cat">
        <script src="scripts/script.js"></script>
        <noscript>No script here.</noscript>
    </body>
</html>
